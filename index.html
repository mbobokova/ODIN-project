<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="style.css">
    <title>ODIN project</title>
</head>
<body>
    <div class="darkmode">
        <label for="theme">Mode </label>
            <select id="theme">
            <option value="white">White</option>
            <option value="black">Black</option>
        </select>
    </div>

    <div class="container">
        <h1>Welcome to my ODIN project</h1>
        <p>See recipe to <a href="recipe/recipe.html">RAW <span class="yellow">Banana</span> Split</a></p>
        <p>See my landing page <a href="landingpage/landingpage.html">HERE</a> </p>
    </div>
</body>
<script>
        /* Dark Mode */
    const select = document.querySelector('select');
    const html = document.querySelector('html');
    document.body.style.padding = '10px';

    function update(bgColor, textColor) {
    html.style.backgroundColor = bgColor;
    html.style.color = textColor;

    }

    select.addEventListener('change', () => ( select.value === 'black' ) ? update('black','white') : update('white','black'));
</script>
</html>
